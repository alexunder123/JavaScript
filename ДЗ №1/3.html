<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
	"use strict";
  	//Складываем 10 и 10, к результату приклеиваем текст 10, получаем текстовую строку
	console.log(10 + 10 + "10");
	//Склеиваем в текстовую строку 101010, числа преобразовываются в текст
	console.log(10 + "10" + 10);
	//Складываем 10, 10 и 10. Последний текст "10" преобразуется в число
	console.log(10 + 10 + +"10");
	//Делим 10 на -0, получаем -бесконечность
	console.log(10 / -"");
	//Попытка деления на 2.5. Запись числа имеет запятую вместо точки, имеем ошибку преобразования в число. 
	console.log(10 / +"2,5");
</script>
</body>
</html>
