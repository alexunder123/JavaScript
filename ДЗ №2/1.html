<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  В переменную "с" присваивается предварительно инкрементированное значение переменной "а"
   */
  c = ++a;
  console.log(c);

  /*
  В переменную "d" присваивается значение переменной "b", после чего переменная "b" инкрементируется
   */
  d = b++;
  console.log(d);

  /*
  В переменную "с" присваивается результат сложения 2 и предварительно инкрементированное значение переменной "а" (3)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В переменную "d" присваивается результат сложения 2 и значение переменной "b" (2). После чего переменная "b" инкрементируется
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
